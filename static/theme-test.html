<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Switcher Test</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amita:wght@400;700&family=Cormorant+Garamond:wght@300;400;500;600;700&family=Montserrat:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Theme Switcher CSS -->
    <link rel="stylesheet" href="css/theme-switcher.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">

    <style>
        .container {
            max-width: 800px;
            margin: 50px auto;
        }

        .theme-card {
            padding: 20px;
            margin-bottom: 20px;
            border-radius: var(--border-radius);
            background-color: var(--card-bg-color);
            box-shadow: var(--box-shadow);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Theme Switcher Test</h1>

        <div class="mb-4">
            <h4>Choose a Theme</h4>
            <div class="d-flex flex-wrap gap-2 mt-3">
                <button class="btn btn-sm btn-outline-primary mobile-theme-option" data-theme="artisanal-elegance">Artisanal Elegance</button>
                <button class="btn btn-sm btn-outline-primary mobile-theme-option" data-theme="boho-brush">Boho & Brush</button>
                <button class="btn btn-sm btn-outline-primary mobile-theme-option" data-theme="modern-minimal">Modern Minimal</button>
                <button class="btn btn-sm btn-outline-primary mobile-theme-option" data-theme="mystic-indian">Mystic Indian Fusion</button>
                <button class="btn btn-sm btn-outline-primary mobile-theme-option" data-theme="pastel-dream">Pastel Dream</button>
            </div>
        </div>

        <div class="theme-card">
            <h3>Current Theme: <span id="current-theme-name">Default</span></h3>
            <p>This card will change appearance based on the selected theme.</p>
        </div>

        <div class="row">
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Sample Card</h5>
                        <p class="card-text">This is a sample card that will change appearance based on the selected theme.</p>
                        <button class="btn btn-primary">Primary Button</button>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Another Card</h5>
                        <p class="card-text">This is another sample card with a different button.</p>
                        <button class="btn btn-outline-primary">Outline Button</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Simple Theme Switcher JS -->
    <script src="js/simple-theme-switcher.js"></script>

    <script>
        // Additional script for this test page
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Test page loaded');

            // Log when theme changes
            document.addEventListener('themeChanged', function(e) {
                console.log('Theme changed event received:', e.detail.theme);
            });
        });
    </script>
</body>
</html>
